<!DOCTYPE html>
<html lang="en">
<head>

  <title>Cherry blossom</title>
</head>
<body>


<header class="heading">
  <h2>Select time of your relaxation</h2>
  <div>
    <button class="btn-time" data-timer="5">5 minutes</button>
    <button class="btn-time" data-timer="10">10 minutes</button>
    <button class="btn-time" data-timer="15">15 minutes</button>
  </div>
</header>

  <main class="countdown-container-main">
    <div id="countdown-box"></div>

    <div id="play-pause-btn-box">
    <svg id="play-btn" class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      <path stroke-linecap="round" stroke-linejoin="round" d="M15.91 11.672a.375.375 0 010 .656l-5.603 3.113a.375.375 0 01-.557-.328V8.887c0-.286.307-.466.557-.327l5.603 3.112z" />
    </svg>

    <svg id="pause-btn" class="icon-svg" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M14.25 9v6m-4.5 0V9M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>

  </div>
    

</main>


<audio id="myAudio" autoplay loop>
  <source src="../videos/hanamai-calm-soothing-zen-piano-music-121824.mp3" type="audio/mp3" playsinline>
</audio>

  <script src="/ocean/ocean.js"></script>
